<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

  <link rel="stylesheet" href="src/style/style.css">
  
  <title>Frontend Mentor | QR code component</title>

  </style>

</head>

<body>

  <main>

    <section class="container">

      <article class="qr-code-card">

        <img class="qr-code-img" src="src/images/image-qr-code.png" alt="QR-code">

        <div class="card-text">

          <p class="card-title">Improve your front-end skills by building projects</p>

          <p class="card-subtitle">Scan the Qr code to visit Frontend Mentor and take your coding skills to the next level</p>
          
        </div>

      </article>

    </section>

  </main>

</body>

</html>
